<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Camcam's Paques</title>
        <style>
        body {
        background-color: #fff8c6;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        }

        h2 {
        color: #ff69b4;
        font-size: 2em;
        margin-bottom: 60px;
        }

        .chest {
        cursor: pointer;
        transition: transform 0.4s ease;
        width: 400px;
        }

        .chest:active {
        transform: scale(1.25);
        }
        </style>
    </head>
    <body>

        <h2>Time to look for eggs, conejita üê£</h2>

        <img id="chest" class="chest" src="{{ site.baseurl }}/assets/chest-closed.png" alt="Closed Chest">

        <script>
        const chest = document.getElementById('chest');

        chest.addEventListener('click', () => {
            chest.src = '{{ site.baseurl }}/assets/chest-open.png'; // Swap to open chest image
            chest.style.width = '450px';
            chest.style.transform = 'scale(1.3)';

            setTimeout(() => {
                window.location.href = '/hunt.html'; // Redirect to egg hunt page
            }, 1000); // Small delay for the animation
        });
        </script>

    </body>
</html>
