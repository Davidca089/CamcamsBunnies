<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #fff8c6;
      margin: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .grid {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 columns */
      grid-template-rows: repeat(3, 1fr);    /* 3 rows */
      place-items: center;
    }

    .egg {
      width: 100px;
      opacity: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.2);
      transition: all 1s ease;
    }

    .egg.visible {
      opacity: 1;
      transform: translate(var(--x), var(--y)) scale(1);
    }
  </style>
</head>
<body>

  <div class="grid" id="eggGrid">
    {% for i in (1..12) %}
    <img src="{{ '/assets/egg.png' | relative_url }}" class="egg" />
    {% endfor %}
  </div>

  <script>
    const eggs = document.querySelectorAll('.egg');
    const grid = document.getElementById('eggGrid');
    const gridWidth = grid.offsetWidth;
    const gridHeight = grid.offsetHeight;

    eggs.forEach((egg, i) => {
      const col = i % 4;
      const row = Math.floor(i / 4);

      // Calculate position relative to grid center
      const x = ((col - 1.5) * (gridWidth / 4)) + 'px';
      const y = ((row - 1) * (gridHeight / 3)) + 'px';

      egg.style.setProperty('--x', x);
      egg.style.setProperty('--y', y);

      // Stagger the animation for fun
      setTimeout(() => {
        egg.classList.add('visible');
      }, 200 + i * 100);
    });
  </script>

</body>
</html>
